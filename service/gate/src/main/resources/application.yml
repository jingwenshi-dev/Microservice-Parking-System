spring:
  application:
    name: gate

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: root
    password: root

app:
  custom:
    messaging:
      gate:
        routing-key: gate.%s.command
        exchange: gateOpenRequestExchange
      visitor:
        exchange:
          request: gateToVisitorExchange
      permit:
        exchange:
          request: gateToPermitExchange # 给permit 发消息
      response:
        exchange: toGateResultExchange # 接受来自visitor 和permit的  发消息
